<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="library"><button onclick="render()">Render Library</button></div>
    <div>
      <button id="addBook">Add New Book</button>
      <div class="formPopup" id="popupForm">
        <form id="newBook">
          <span class="close">&times;</span>
          <input type="text" id="title" placeholder="Title" /><br />
          <input type="text" id="author" placeholder="Author's Name" /><br />
          <input type="number" id="pages" placeholder="Pages" /><br />
          <input type="checkbox" id="readStatus" placeholder="Read" />
          <input type="checkbox" id="readStatus" placeholder="Not Read" /><br />
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
