<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <h1>Library</h1>
    <div id="library">
      <div id='adding'>
        <button id="addBook">Add New Book</button>
        <div class="formPopup" id="popupForm">
          <div class="form">
            <span class="close">&times;</span>
            <input type="text" id="title" placeholder="Title" /><br />
            <input type="text" id="author" placeholder="Author's Name" /><br />
            <input type="number" min="0" id="pages" placeholder="Pages" /><br />
            <label>Read</label
            ><input type="checkbox" id="readStatus" placeholder="Read" />
            <br />
            <button id="submit" onclick="createNewBook()">Submit</button>
          </div>
        </div>
      </div>
        <div id="catalog">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete</th>
              </tr>
              <tbody>
              </tbody>
            </thead>
          </table>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
